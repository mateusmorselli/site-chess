<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Chess.com</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <div class="container">
                    <a href="#" title="Página Inicial">
                    <img class="chesscom" src="./images/chess.png" alt="Página Inicial"/>
                    </a>
                </div>
            </h1>
                <nav>
                    <ul class="classe1">
                        <li>
                            <img class="chesscom" src="./images/jogarmini.png" alt="Jogar"/> <a href="#play">Jogar</a>
                        </li>
                        <li>
                            <img class="chesscom" src="./images/aprendermini.png" alt="Aprender"/><a href="#learn">Aprender</a>
                        </li>
                        <li>
                            <img class="chesscom" src="./images/assistirmini.png" alt="Assista"/><a href="#watch">Assista</a>
                        </li>
                        <li>
                            <img class="chesscom" src="./images/problemasmini.png" alt="Resolva"/><a href="#solve">Resolva</a>
                        </li>
                        <li>
                            <form>
                                <input type="text" placeholder="search" required/>
                            </form>
                        </li>
                    </ul>
                    <ul class="classe2">
                        <li>
                            <img class="chesscom" src="./images/configmini.png" alt="Configurações"/>
                            <a href="#config">Configurações</a>
                        </li>
                        <li>
                            <img class="chesscom" src="./images/suportemini.png" alt="Suporte"/>
                            <a href="#support">Suporte</a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>
    <section>
        <div class="container2">
            <ul>
            <li><img src="./images/resolver.png" alt="Resolva um problema">
                <button type="submit">Resolver problema</button>
            </li>
            <li><img src="./images/jogar.png" alt="Jogue agora">
                <button type="submit">Jogar agora</button> 
            </li>
            <li><img src="./images/rever.png" alt="Assista">
                <button type="submit">Assistir jogo anterior</button> 
            </li>
            </ul>
            
        </div>
    </section>
</body>
